{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
<script type="text/javascript" src="/js/ng-app-home-student.js"></script>
<link rel="stylesheet" href="https://code.getmdl.io/1.1.0/material.teal-purple.min.css" />


<div>
  <div ng-app="student" ng-controller="groupController">
    <!-- The drawer is always open in large screens. The header is always shown,
even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
                mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">我的小組</span>
          <div class="mdl-layout-spacer">
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
                   for="fixed-header-drawer-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample"
                     id="fixed-header-drawer-exp">
            </div>
          </div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">我的主頁</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">我的小組</a>
          <a class="mdl-navigation__link" href="">我的老師</a>
          <a class="mdl-navigation__link" href="">我的報告</a>
          <a class="mdl-navigation__link" href="">個人資料</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col" ng-repeat="group in myGroups" ng-cloak>
            <div class="demo-card-event mdl-card mdl-shadow--2dp">

              <div style="color:#fff;background:#009688">


              </div>
              <div class="mdl-card__title mdl-card--expand" style="color:#fff;background:#009688">
                <p class="ellipsis overflow" style="position:absolute">{[{checkNotice(group.notice.text)}]}</p>
                <h2 class="mdl-card__title-text">
                  {[{group.name}]}
                </h2>
              </div>
              <div class="mdl-card__actions mdl-card--border">
<!--                 <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="showGroupDialog($event, group.group)">查看小組
                </a> -->
                <md-button style="color:#009688; margin:0">進入小組</md-button>
                <div class="mdl-layout-spacer"></div>
<!--                 <i class="material-icons" style="color:#3F51B5">edit</i> -->
              </div>
            </div>
          </div>
        </div>


      </main>
    </div>


  </div>
</div>

{% endblock %}
