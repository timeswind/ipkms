{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
<script type="text/javascript" src="/js/ng-app-home.js"></script>
<link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.teal-blue.min.css" />

<div>
  <div ng-app="ipkms" ng-controller="homeController">
    <!-- The drawer is always open in large screens. The header is always shown,
    even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
    mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">主頁</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
        mdl-textfield--floating-label mdl-textfield--align-right">
        <label class="mdl-button mdl-js-button mdl-button--icon"
        for="fixed-header-drawer-exp">
        <i class="material-icons">search</i>
      </label>
      <div class="mdl-textfield__expandable-holder">
        <input class="mdl-textfield__input" type="text" name="sample"
        id="fixed-header-drawer-exp">
      </div>
    </div>
  </div>
</header>

<div class="mdl-layout__drawer" teacher-side-drawer ></div>

<main class="mdl-layout__content" style="background-color:#f8f8f8">
  <div class="page-content">

    <div layout="row" layout-sm="column" layout-xs="column">
      <div flex="50" flex-sm="100" flex-xs="100" layout="column">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">公眾消息</span>
            </md-card-title-text>
            <md-card-title-media>
              <div class="md-media-lg card-media"></div>
            </md-card-title-media>
          </md-card-title>
          <md-card-actions layout="row" layout-align="end center">
            <md-button style="margin-right:10px">查看所有消息</md-button>
          </md-card-actions>
        </md-card>
      </div>
      <div flex="50" flex-sm="100" flex-xs="100" layout="column">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">我的消息</span>
            </md-card-title-text>
            <md-card-title-media>
              <div class="md-media-lg card-media"></div>
            </md-card-title-media>
          </md-card-title>
        </md-card>
      </div>
    </div>

  </div>
</main>
</div>

</div>
</div>

{% endblock %}
